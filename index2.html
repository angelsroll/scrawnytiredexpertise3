<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Creature Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
  </head>
  <body>
    <div id="background">
      <img
        src="https://drive.google.com/thumbnail?id=1uBpQpV2SPq07eLS0cJ4yuRewSy68TJUj"
        alt="Background"
      />
      <div id="creature">
        <img
          src="https://drive.google.com/thumbnail?id=1PmNvzxhuSr0qJyL39OwZkgrAOkNxLYuq"
          alt="Creature"
        />
      </div>
      <div id="overlay">
        <img
          id="overlayImage"
          src="https://drive.google.com/thumbnail?id=1bPAtIB_dVS1VkxhbJmltrVb6q73afjKZ"
          alt="Overlay"
        />
      </div>
      <button id="throwButton">Throw</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
